<main class="container mx-auto mt-20 sm:px-0 px-5">
  <status-bar :resolvedPercent="'35%'" :unresolvedPercent="'35%'" :backlogPercent="'30%'" />
  <div>
    Resolved:
    <div v-for="error in resolved" :key="error.index">
      `{{ error.code }}` - {{ error.text }}
    </div>
  </div>
  <div>
    Unresolved:
    <div v-for="error in unresolved" :key="error.index">
      `{{ error.code }}` - {{ error.text }}
    </div>
  </div>
  <div>
    Backlog:
    <div v-for="error in backlog" :key="error.index">
      `{{ error.code }}` - {{ error.text }}
    </div>
  </div>
</main>
